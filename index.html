<!doctype html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="reset.css" media="screen"> -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ideabox</title>
  </head>

  <body>

    <section class="input-section">
      <div class="main-h1"><h1>idea</h1><h1 id="box-text">box</h1></div>
      <input id="title-input" type="text" name="title" placeholder="Title">
      <textarea id="body-input" type="text" name="body" placeholder="Body" rows="5"></textarea>
      <button id="save-button" type="button" name="save" disabled="true">save</button>
    </section>

    <section class="idea-section">
      <input id="search-input" type="text" name="search" value="" placeholder="Search">
      <section class="idea-list"></section>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script>window.jQuery || document.write('<script src="jquery-3.1.1.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="lib/ideabox.js" charset="utf-8">
    </script>
  </body>
</html>
